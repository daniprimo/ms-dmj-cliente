
spring:
  application:
    name: mscliente
  datasource:
    url: jdbc:postgresql://localhost:5432/clientes
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update



server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queues:
    emissao-cartoes: novo-cliente

management:
  endpoint:
    web:
      exposure:
        include: '*'

